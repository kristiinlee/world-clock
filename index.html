<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock - Kristin Jones</title>
</head>
<body>
    <div class="container">
        <h1>World Clocks</h1>
        <select>
            <option value="">--Select a city--</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Dublin</option>
        </select>

        <div class="city">
            <div>
                <h2>Los Angeles </h2>
                <div class="date">November 30th 2023</div>
            </div>
            <div>
                <div class="time">8:15:15 <small>PM</small></div>
            </div>
        </div>
        <div class="city">
            <div>
                <h2>Paris</h2>
                <div class="date">November 30th 2023</div>
            </div>
            <div>
                <div class="time">8:15:15 <small>PM</small></div>
            </div>
        </div>
        <div class="city">
            <div>
                <h2>Sydney</h2>
                <div class="date">November 30th 2023</div>
            </div>
            <div>
                <div class="time">8:15:15 <small>PM</small></div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <strong>Kristin Jones</strong> and is 
        <a href="https://github.com/kristiinlee/world-clock" target="_blank"> open-sourced on GitHub</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
